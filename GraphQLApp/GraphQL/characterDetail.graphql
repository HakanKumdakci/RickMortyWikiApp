query characterDetailById($id: ID!) {
  character(id: $id){
    id
    name
    status
    species
    type
    gender
    origin{
      id
      name
      type
      dimension
      created
    }
    location{
        id
      name
      type
      dimension
      created
    }
    episode{
      id
      name
      episode
      air_date
      created
    }
    image
    created
  }
}
